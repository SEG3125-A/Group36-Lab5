<!DOCTYPE html>
<html lang="en">

<head>
    <title>Barber Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Date picker css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- It helps load the script after the HTML document-->
    <script defer src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <!--Date picker js-->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- for bootstrap icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--The header-->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Barber Shop <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0m7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0" />
                            </svg></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#barbers">Barber <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
                                <path
                                    d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0" />
                            </svg></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#appointment">Appointment <svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-calendar-check"
                                viewBox="0 0 16 16">
                                <path
                                    d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0" />
                                <path
                                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                            </svg></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Remove the carousel code -->
    </header>

    <!-- Display busCard.png at the top -->
    <div class="text-center">
        <img class="img-fluid" src="images/busCard.png" alt="Bus Card" style="width: 100%; height: 600px;">
    </div>

    <!--The main section-->
    <div class="container-fluid  mt-5">
        <!--Services section-->
        <section class="container my-4" id="services">
            <h2>Services</h2>
        </section>

        <!--barbers section-->
        <section class="container my-4" id="barbers">
            <h2>Our barbers</h2>
        </section>

        <!--Appointment section-->
        <section class="container px-4 my-4 mx-auto" style="max-width: 600px;" id="appointment">
            <h2 class="text-center">Appointment</h2>
            <form id="appointmentForm">
                <div class="form-row my-4">
                    <div class="form-group">
                        <h4>Haircut: <spam id="serviceDetail"></spam><br>
                            Barber: <spam id="barberDetail"></spam>
                        </h4>
                    </div>
                </div>

                <div class="form-row my-4">
                    <div class="form-group">
                        <label for="inputDate4">Date</label>
                        <input type="date" class="form-control" id="inputDate4" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="inputTime4">Time</label>
                        <input type="time" class="form-control" id="inputTime4" placeholder="Time">
                    </div>
                </div>

                <div class="form-row">
                    <label for="">Firt name & last name</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name" id="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                    <label for="phone">Phone Number:</label>
                    <div class="form-group">
                        <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="Format: 123-456-7890" id="phone" data-bs-toggle="tooltip"
                            data-bs-placement="left" title="Format should be 1234567890 or 123-456-7890">
                    </div>

                </div>
                <div class="container-fluid border border-3 py-4 px-4 my-5">
                    <h4 style="text-align: center;">Payment method</h4>
                    <label for="">Card holder:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name on Card" id="cardHolder">
                    </div>
                    <label for="">Card Number (Without spaces)</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" id="cardNumber"
                            data-bs-toggle="tooltip" data-bs-placement="left" title="The card number should not begin or end with a space. You can 
                        use the format XXXXXXXXXXXXXXXX or XXXX XXXX XXXX XXXX">
                    </div>
                    <label for="">CVC</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="XXX" id="cardCvc" data-bs-toggle="tooltip"
                            data-bs-placement="left" title="The CVC is the 3 digits at the back of your card">
                    </div>

                    <button type="button" class="btn btn-primary mt-4" id="paymentButton">Validate Payment <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-credit-card" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                            <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                        </svg></button>

                    <div class="form-group" id="paymentError"></div>
                </div>

                <div class="form-group" id="errorText"></div>
                <div class="form-group" id="paymentError"></div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mt-3" data-toggle="" data-target="#confirmationModal"
                        onclick="submitAppointment()"><a href="#errorText">Submit
                            appointment</a></button>
                </div>

            </form>

            <!-- Modal -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Appointment Confirmation</h5>
                            <button type="button" class="close" onclick="dismissModal()" data-dismiss=""
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Appointment request submitted!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="dismissModal()"
                                data-dismiss="">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <footer>

    </footer>

</body>

</html>
